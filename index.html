<html>
    <head>
        <title>Tangkap Serangga</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="screen">
            <h1>Tangkap Serangga</h1>
            <button id="start_btn" class="btn">Mulai Game</button>
        </div>
        <div class="screen">
            <h1>Pilih Serangga Yang ingin kamu tangkap!</h1>
            <ul class="serangga_list">
                <li>
                    <button class="pilih_serangga_btn">
                        <p>Lalat</p>
                        <img src="lalat.png" alt="Lalat"/>
                    </button>
                </li>
                <li>
                    <button class="pilih_serangga_btn">
                        <p>Capung</p>
                        <img src="capung.png" alt="Capung"/>
                    </button>
                </li>
                <li>
                    <button class="pilih_serangga_btn">
                        <p>Laba Laba</p>
                        <img src="laba-laba.png" alt="Laba Laba"/>
                    </button>
                </li>
                <li>
                    <button class="pilih_serangga_btn">
                        <p>Kecoa</p>
                        <img src="kecoa.png" alt="Kecoa"/>
                    </button>
                </li>
            </ul>
        </div>
        <div class="screen game_container">
            <h3 id="score">Score: 0</h3>
            <h3 id="pesan">
                Kamu Hebat! Teruskan hehehe....
            </h3>
        </div>
    </body>
    <script src="index.js"></script>
</html>
